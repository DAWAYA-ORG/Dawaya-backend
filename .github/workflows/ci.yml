on:
  push:
    branches: [feat/add-ci-pipline]
  pull_request:
    branches: [develop , main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: Install dependencies
        run: npm install

      - name: Run ESLint
        run: npx eslint .

      - name: Run Prettier
        run: npx prettier --write .
      - name: check Prettier 
        run : npx prettier --check .